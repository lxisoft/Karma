<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Pending requests</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css"
	rel="stylesheet">
</head>

<body>

	<!-- Material form login -->
	<!-- Default form login -->
	<div class="container-fluid">
		<div class="row mx-auto mt-5">
			<div class="col-sm-8"></div>
			<a href="#" class="btn btn-info">I need help</a> <a href="#"
				class="btn btn-info">See pending help requests</a>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div class="row" th:each="need : ${needs}">
					<div class="card border-info mb-3 mx-auto"
						style="max-width: 62rem;">
						<div class="card-header" th:text="'posted on '+${need.date}">Header</div>
						<div class="card-body text-info">
							<h5 class="card-title">I need help</h5>
							<p class="card-text" th:text="${need.description}">Some quick example text to build on the
								card title and make up the bulk of the card's content.</p>
								<p th:if="${need.beneficiaryType != 'you'}">help is for someone else</p>
						</div>

			<!--			<form action="#" th:action="@{/seedstartermng}"
							th:object="${seedStarter}" method="post">
							<input type="hidden" name=""> <input type="submit"
								class="btn btn-info" name="" value="approve">
						</form>
						<form action="#" th:action="@{/seedstartermng}"
							th:object="${seedStarter}" method="post">
							<input type="hidden" name=""> <input type="submit"
								class="btn btn-info" name="" value="decline">
						</form>-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>
</body>

</html>
