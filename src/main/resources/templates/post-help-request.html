<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Help request form</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css"
	rel="stylesheet">
</head>

<body>

	<!-- Material form login -->
	<!-- Default form login -->
	<div class="container-fluid">
		<div class="row mt-5">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<!-- Default form contact -->
				<form class="text-center border border-light p-5" th:action="@{/needs}" th:object="${need}" th:method="post" enctype="multipart/form-data">

					<p class="h4 mb-4 text-info">Help request</p>

					<!-- Subject -->
					
					<div th:each="needCategory,status : *{categoryList}"> 
					<select class="mdb-select md-form" th:field="*{categoryList[__${status.index}__].id}">
						 <th:block th:each="category : ${categories}">
						<!-- <th:block th:each="category : ${categories}">-->
						<optgroup th:label="${category.name}">
							<option  th:value="${category.id}" th:text="${category.subCategory}">Option 1</option>
						</optgroup>
						</th:block>
					</select><label class="text-info">Category</label>
					</div>

					<!-- Message -->
					<div class="form-group mb-0">
						<textarea class="form-control rounded-0"
							id="exampleFormControlTextarea2" rows="3"
							placeholder="Description" th:field="*{description}"></textarea>
					</div>
<!--					<label class="btn-bs-file btn btn-info"> Browse files <input
						type="file" name="image" multiple>
					</label>--><br>  <select
						class="mdb-select md-form colorful-select dropdown-primary mt-0" th:field="*{beneficiaryType}">
						<option value="you">you</option>
						<option value="someone else">someone else</option>
					</select><label class="text-info">Beneficiary type</label>
					
					 <!-- file upload -->
            <div class="md-form">
                <div class="row mt-5">
			<div class="col-sm-3"></div>				
    		 <div class="file-field">
        <div class="btn btn-primary btn-sm float-left">
            <span>Choose file</span>
            <input type="file" name="files" multiple>
        </div>
        <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload your file">
        </div>
    	</div>
    	</div>
            </div>

					<!-- Copy -->
					<div class="custom-control custom-checkbox mb-4">
						<input type="checkbox" class="custom-control-input"
							id="defaultContactFormCopy"> <label
							class="custom-control-label" for="defaultContactFormCopy">Send
							me a copy of this message</label>
					</div>

					<!-- Send button -->
					<input type=hidden th:name="dateInString" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}">
					<button class="btn btn-info btn-block" name="submit" type="submit">Submit</button>

				</form>
				<!-- Default form contact -->
			</div>
		</div>
	</div>
	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>
</body>

</html>
