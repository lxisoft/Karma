<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Home</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css"
	rel="stylesheet">
</head>

<body>

	<!-- Material form login -->
	<!-- Default form login -->
	<div class="container-fluid">
		<div class="row mx-auto mt-4">
			<div class="col-sm-8"></div>
			<a th:href="@{/categories}" class="btn btn-info">I need help</a> <a
				th:href="@{/#}" class="btn btn-info">See pending help requests</a>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div th:each="need : ${needs}" class="row">
					<div class="card border-info mb-3 mx-auto"
						style="max-width: 62rem;">
						<div th:text="'posted on '+${need.date}" class="card-header"></div>
						<div class="card-body text-info">
							<h5 class="card-title">Need help</h5>
							<p class="card-text" th:text="${need.description}">Some quick
								example text to build on the card title and make up the bulk of
								the card's content.</p>
							<p th:if="${need.beneficiaryType != 'you'}">help is for
								someone else</p>
							<div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>
</body>

</html>
