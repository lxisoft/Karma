<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-verification-team-heading" jhiTranslate="karmaApp.karmaVerificationTeam.home.createOrEditLabel">Create or edit a Verification Team</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!verificationTeam.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="verificationTeam.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="karmaApp.karmaVerificationTeam.approvalLevel" for="field_approvalLevel">Approval Level</label>
                    <input type="text" class="form-control" name="approvalLevel" id="field_approvalLevel"
                        [(ngModel)]="verificationTeam.approvalLevel" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="karmaApp.karmaVerificationTeam.approvingUsers" for="field_approvingUsers">Approving Users</label>
                    <select class="form-control" id="field_approvingUsers" multiple name="approvingUsers" [(ngModel)]="verificationTeam.approvingUsers">
                        <option [ngValue]="getSelected(verificationTeam.approvingUsers, registeredUserOption)" *ngFor="let registeredUserOption of registeredusers; trackBy: trackRegisteredUserById">{{registeredUserOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
