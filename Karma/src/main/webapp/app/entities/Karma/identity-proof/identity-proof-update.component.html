<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-identity-proof-heading" jhiTranslate="karmaApp.karmaIdentityProof.home.createOrEditLabel">Create or edit a Identity Proof</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!identityProof.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="identityProof.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="karmaApp.karmaIdentityProof.idNo" for="field_idNo">Id No</label>
                    <input type="text" class="form-control" name="idNo" id="field_idNo"
                        [(ngModel)]="identityProof.idNo" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="karmaApp.karmaIdentityProof.identityProofType" for="field_identityProofType">Identity Proof Type</label>
                    <select class="form-control" id="field_identityProofType" name="identityProofType" [(ngModel)]="identityProof.identityProofTypeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="identityProofTypeOption.id" *ngFor="let identityProofTypeOption of identityprooftypes; trackBy: trackIdentityProofTypeById">{{identityProofTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
