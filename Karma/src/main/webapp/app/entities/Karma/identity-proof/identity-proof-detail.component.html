<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="identityProof">
            <h2><span jhiTranslate="karmaApp.karmaIdentityProof.detail.title">Identity Proof</span> {{identityProof.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="karmaApp.karmaIdentityProof.idNo">Id No</span></dt>
                <dd>
                    <span>{{identityProof.idNo}}</span>
                </dd>
                <dt><span jhiTranslate="karmaApp.karmaIdentityProof.identityProofType">Identity Proof Type</span></dt>
                <dd>
                    <div *ngIf="identityProof.identityProofTypeId">
                        <a [routerLink]="['/identity-proof-type', identityProof.identityProofTypeId, 'view']">{{identityProof.identityProofTypeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/identity-proof', identityProof.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
