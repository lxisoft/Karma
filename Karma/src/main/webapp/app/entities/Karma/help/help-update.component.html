<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-help-heading" jhiTranslate="karmaApp.karmaHelp.home.createOrEditLabel">Create or edit a Help</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!help.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="help.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="karmaApp.karmaHelp.time" for="field_time">Time</label>
                    <div class="d-flex">
                        <input id="field_time" type="datetime-local" class="form-control" name="time" [(ngModel)]="time"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="karmaApp.karmaHelp.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="help.description" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="karmaApp.karmaHelp.approvalStatus" for="field_approvalStatus">Approval Status</label>
                    <select class="form-control" id="field_approvalStatus" name="approvalStatus" [(ngModel)]="help.approvalStatusId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="approvalStatusOption.id" *ngFor="let approvalStatusOption of approvalstatuses; trackBy: trackApprovalStatusById">{{approvalStatusOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="karmaApp.karmaHelp.providedUser" for="field_providedUser">Provided User</label>
                    <select class="form-control" id="field_providedUser" name="providedUser" [(ngModel)]="help.providedUserId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="registeredUserOption.id" *ngFor="let registeredUserOption of registeredusers; trackBy: trackRegisteredUserById">{{registeredUserOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="karmaApp.karmaHelp.fulfilledNeed" for="field_fulfilledNeed">Fulfilled Need</label>
                    <select class="form-control" id="field_fulfilledNeed" name="fulfilledNeed" [(ngModel)]="help.fulfilledNeedId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="needOption.id" *ngFor="let needOption of needs; trackBy: trackNeedById">{{needOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
