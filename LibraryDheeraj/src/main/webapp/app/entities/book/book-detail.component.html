<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="book">
            <h2><span jhiTranslate="libraryApp.book.detail.title">Book</span> {{book.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="libraryApp.book.bookName">Book Name</span></dt>
                <dd>
                    <span>{{book.bookName}}</span>
                </dd>
                <dt><span jhiTranslate="libraryApp.book.price">Price</span></dt>
                <dd>
                    <span>{{book.price}}</span>
                </dd>
                <dt><span jhiTranslate="libraryApp.book.publisher">Publisher</span></dt>
                <dd>
                    <div *ngIf="book.publisher">
                        <a [routerLink]="['/publisher', book.publisher?.id, 'view']">{{book.publisher?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/book', book.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
