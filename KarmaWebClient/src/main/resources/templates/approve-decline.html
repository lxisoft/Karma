<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Home</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css"
	rel="stylesheet">
</head>

<body>
	<nav
		class="navbar fixed-top navbar-expand-lg navbar-dark info-color scrolling-navbar">
		<a class="navbar-brand" th:href="@{/home/approved}"><strong>Karma</strong></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/home/approved}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/categories}">I need help</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/home/pending}">Pending help requests</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/helps/completed}">Helps</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/helps/incompleted}">Incomplete
						helps</a></li>
			</ul>
			<ul class="navbar-nav nav-flex-icons">
				<li class="nav-item"><a class="nav-link"><i
						class="fa fa-facebook"></i></a></li>
				<li class="nav-item"><a class="nav-link"><i
						class="fa fa-twitter"></i></a></li>
				<li class="nav-item"><a class="nav-link"><i
						class="fa fa-instagram"></i></a></li>
			</ul>
		</div>
	</nav>
	<!-- Material form login -->
	<!-- Default form login -->
	<div class="container-fluid">
		<div class="row mt-5">
			<div class="col-sm-3 mt-5"></div>
			<div class="col-sm-6 text-center mt-5">
				<p class="text-success" th:text="'Successfully '+${message}">Successfully </p>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
					<a href="needs" class="btn btn-primary">Ok</a>
			</div>
		</div>
	</div>
	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>
</body>

</html>
