<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>completed helps</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet">
</head>

<body>
	<div th:insert="home :: navigation">
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark info-color scrolling-navbar">
			<a class="navbar-brand" th:href="@{/home/approved}"><strong>Karma</strong></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/home/approved}">Home
							<span class="sr-only">(current)</span>
						</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/categories}">I need help</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/home/pending}">Pending help requests</a></li>
					<li class="nav-item"><a class="nav-link active" th:href="@{'/helps/status/completed'}">Helps</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{'/helps/status/incompleted'}">Incomplete
							helps</a></li>
				</ul>
				<ul class="navbar-nav nav-flex-icons">
					<li class="nav-item"><a class="nav-link"><i class="fa fa-facebook"></i></a></li>
					<li class="nav-item"><a class="nav-link"><i class="fa fa-twitter"></i></a></li>
					<li class="nav-item"><a class="nav-link"><i class="fa fa-instagram"></i></a></li>
				</ul>
			</div>
		</nav>
	</div>

	<div th:replace="home :: help-form"></div>


	<div class="container-fluid">

		<div class="row mt-5"></div>
		<div class="row mt-5">

			<div class="col-sm-6 mx-auto">
				<div th:each="help : ${helps}" class="row my-3">
					<div class="card" style="width:100%">
						<div class="card-body">
							<h5 class="card-title mb-2 text-info">David george helped</h5>

							<p class="card-subtitle mb-2 text-muted small mb-3 mt-1" th:text="'posted '+${help.time}">posted just now</p>

							<div class="row">


								<div class="col-md-12 mb-3">

									<img src="https://mdbootstrap.com/img/Photos/Slides/img%20(137).jpg" class="img-fluid z-depth-1" alt="Responsive image">

								</div>


							</div>



							<div class="row">


								<div class="col-lg-4 col-md-12 mb-3">

									<img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/6-col/img(115).jpg" class="img-fluid z-depth-1"
									 alt="Responsive image">

								</div>

								<div class="col-lg-4 col-md-6 mb-3">

									<img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/6-col/img(116).jpg" class="img-fluid z-depth-1"
									 alt="Responsive image">

								</div>

								<div class="col-lg-4 col-md-6 mb-3">

									<img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/6-col/img(117).jpg" class="img-fluid z-depth-1"
									 alt="Responsive image">

								</div>


							</div>

							<div class="row">

								<div class="col-md-6 mb-3">

									<img src="https://mdbootstrap.com/img/Photos/Horizontal/People/6-col/img(117).jpg" class="img-fluid z-depth-1"
									 alt="Responsive image">

								</div>



								<div class="col-md-6 mb-3">

									<img src="https://mdbootstrap.com/img/Photos/Horizontal/People/6-col/img(129).jpg" class="img-fluid z-depth-1"
									 alt="Responsive image">

								</div>


							</div>
							<p class="card-text mt-3" th:text="${help.description}">Some quick example text to build on the
								panel title and make up the bulk of the panel's content.</p>

							<div class="text-center col-xs-5 border-bottom border-light">
								<a th:href="@{'/help-need/'+${need.id}}" class="small muted-text" onclick="$('#comments').show();" th:onclick="|viewComments(${need.id})|">0
									Comments</a>
								<i class="ml-3 fa fa-heart-o" aria-hidden="true" th:onlick="|likeHelp('${help.id}')|"><span class="ml-1 text-muted"
									 th:text="${noOfLikes}">32</span></i>
							</div>

							<!--<a th:href="@{'/helps/'+${help.id}}" class="card-link">Click for more</a> <a th:href="@{'/needs/'+${help.fulfilledNeedId}}"
								class="card-link text-success" th:if="${help.fulfilledNeedId != null}">Fulfilled need</a>-->


							<!-- comments section -->
							<th:block th:object="${help}">
								<div th:replace="home :: comment-section(method='commentOnHelp')"></div>
							</th:block>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>
	<script type="text/javascript" src="karma.js"></script>
</body>

</html>
