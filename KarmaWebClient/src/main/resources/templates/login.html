<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet">
</head>

<body>
    <!--Login form -->

    <div class="container-fluid">
        <div class="row mt-5">

            <div class="offset-md-4 col-md-4">

                <form class="text-center border border-light p-5" th:action="@{/login}" th:method="post">

                    <p class="h4 mb-4 text-info">Login</p>


                    <div class="md-form input-group mb-4">
                        <input type="text" class="form-control rounded-0" name="username" id="username" placeholder="username" />
                    </div>
                    <div class="md-form input-group mb-4">
                        <input type="password" class="form-control rounded-0" name="password" id="password" placeholder="password" />
                    </div>

                    <!-- Sign in button -->
                    <button class="btn btn-sm btn-info btn-block w-50 mx-auto mb-4" name="submit" type="submit">Login</button>

                    <!-- Register -->
                    <p class="mt-2">Not a member?
                        <a href="">Register</a>
                    </p>

                    <!-- Social login -->
                    <p>or sign in with:</p>

                    <a type="button" class="bg-info text-white mx-2 px-3">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a type="button" class="bg-info text-white mx-2 px-3">
                        <i class="fa fa-twitter fa-sm"></i>
                    </a>
                    <a type="button" class="bg-info text-white mx-2 px-3">
                        <i class="fa fa-linkedin"></i>
                    </a>
                    <a type="button" class="bg-info text-white mx-2 px-3">
                        <i class="fa fa-github"></i>
                    </a>

                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <!-- Default form login -->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>

</body>

</html>
